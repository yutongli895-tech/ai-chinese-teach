<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44403c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle (Subtle) -->
  <circle cx="50%" cy="50%" r="48" fill="none" stroke="#e7e5e4" stroke-width="0.5" />
  
  <!-- Stylized "æ–‡" Character -->
  <g transform="translate(20, 20) scale(0.6)">
    <!-- Top Horizontal Stroke -->
    <rect x="10" y="10" width="80" height="12" rx="6" fill="url(#grad1)" />
    <!-- Vertical Stroke -->
    <rect x="44" y="0" width="12" height="40" rx="6" fill="url(#grad1)" />
    <!-- Left Diagonal -->
    <path d="M50 40 Q30 60 10 90" stroke="url(#grad1)" stroke-width="12" stroke-linecap="round" fill="none" />
    <!-- Right Diagonal -->
    <path d="M50 40 Q70 60 90 90" stroke="url(#grad1)" stroke-width="12" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- AI Spark Node -->
  <circle cx="50" cy="44" r="6" fill="url(#spark)" />
  <circle cx="50" cy="44" r="2.5" fill="#10b981" />
  
  <!-- Small Node Accents -->
  <circle cx="26" cy="74" r="2" fill="#10b981" opacity="0.6" />
  <circle cx="74" cy="74" r="2" fill="#10b981" opacity="0.6" />
</svg>
